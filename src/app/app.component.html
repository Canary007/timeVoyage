<div class="d-flex align-items-center">
  <div class="w-100"></div>
  <h2 class="fw-bold text-center pt-5 w-100">
    Time Voyage : A Journey Through History
  </h2>

  <div class="w-100 d-flex justify-content-end">
    <input
      [formControl]="searchCtrl"
      class="w-50 me-3 custom-input"
      type="text"
      placeholder="Search..."
    />
  </div>
</div>

<div
  class="container-fluid pb-5"
  [appZoom]="{ zoomFactor: 0.1, minZoom: 0.5, maxZoom: 2 }"
>
  <ul class="timeline pb-5 d-flex justify-content-center">
    <div *ngFor="let entry of filteredTimelineData; let i = index">
      <li>
        <div
          class="card custom-card p-0 me-5"
          [class]="i % 2 === 0 ? 'bottom' : 'top'"
        >
          <div class="content">
            <img [src]="entry.image" style="width: 100%; height: 120px" />
            <div class="card-content p-3">
              <h2>{{ entry.date }}</h2>
              <p>{{ entry.title }}</p>
              <div class="d-flex justify-content-end">
                <button
                  type="button"
                  class="btn btn-light"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  More...
                </button>
              </div>
            </div>
          </div>
        </div>
      </li>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                {{ entry.date }} | {{ entry.title }}
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex justify-content-between">
                <div class="card w-50 p-1">
                  <img class="w-100 h-100" [src]="entry.image" alt="" />
                </div>

                <div class="card w-50 p-1">
                  <iframe
                    class="w-100 h-100"
                    [src]="entry.video | safe"
                    frameborder="0"
                  ></iframe>
                </div>
              </div>

              <p class="py-2">{{ entry.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ul>
</div>

<router-outlet></router-outlet>
